apply plugin: 'com.android.application'
android {
    compileSdkVersion 8
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.timagreat.stonetetris"
        minSdkVersion 3
        targetSdkVersion 3
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files ('jLayer/jl1.0.1.jar')
    compile files ('src/main/java/com/gdx/gdx.jar')
}